<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexi√≥n a n8n Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 250px;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    pre {
      background: #161b22;
      color: #58a6ff;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Enviar mensaje a n8n</h1>
  <form id="formulario">
    <input type="text" name="mensaje" placeholder="Escribe tu mensaje" required>
    <button type="submit">Enviar</button>
  </form>
  <pre id="respuesta"></pre>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();
      const valor = e.target.mensaje.value;

      try {
        const response = await fetch('https://polvallesia-n8n-docker.hf.space/webhook/test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mensaje: valor })
        });

        const text = await response.text();
        try {
          const data = JSON.parse(text);
          document.getElementById('respuesta').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById('respuesta').textContent = text;
        }
      } catch (error) {
        document.getElementById('respuesta').textContent = 'Error al enviar: ' + error;
      }
    });
  </script>
</body>
</html>
